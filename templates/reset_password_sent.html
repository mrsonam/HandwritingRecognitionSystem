{% extends 'base.html' %}
{% load static %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<body style="background-color:#f1f2f3;">
    {% include 'navbar.html' %}
    <br><br><br><br><br>
    <div id="particles-js">
      <img src="{% static 'img/waves.png' %}" alt="Waves">
    </div>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"><img src="{% static 'img/computer.jpg' %}" width=110%></div>
                            <div class="col-lg-6" style="margin-left: 5%;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Email Sent</h1>
                                        <p class="mb-4">Please check your email. We have sent you the link to reset your password</p>
                                    </div>                                
                                    <hr>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/login">Go Back to Login Page</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
